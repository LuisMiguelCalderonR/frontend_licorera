  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
        <div class="col-sm-6">
            <h1 class="m-0" >Dashboard</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item" style="font-style:oblique;font-weight: bold; font-size: small;"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" style="font-style:oblique;font-weight: bold; font-size: small;">Dashboard </li>

<section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-6">
          <!-- small box -->
          <div class="small-box bg-success">
            <div class="inner">
              <h3>Ventas - octubre</h3>
              <p style="font-size: 20px; color: white;">$985.000</p>
            </div>
            <div class="icon">
              <i class="ion ion-cash"></i>
            </div>
            <a [routerLink]="['/ventas']" class="small-box-footer">Ver Mas <i class="fas fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-6">
          <!-- small box -->
          <div class="small-box bg-primary">
            <div class="inner">
              <h3>Bodega </h3>
    
              <p style="font-size: 20px; color: white;">84 <sup style="font-size: 15px">%</sup></p>
            </div>
            <div class="icon">
              <i class="ion ion-stats-bars"></i>
            </div>
            <a [routerLink]="['/productos']" class="small-box-footer" >Ver Mas <i class="fas fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-6">
          <!-- small box -->
          <div class="small-box bg-warning">
            <div class="inner">
              <h3 style="color: white;">Clientes</h3>
    
              <p style="font-size: 20px; color: white;">12 </p>
            </div>
            <div class="icon">
              <i class="ion ion-person"></i>
            </div>
            <a [routerLink]="['/cliente']" class="small-box-footer" *ngIf="rol!='bodeguero'">Ver Mas <i class="fas fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-6">
          <!-- small box -->
          <div class="small-box bg-danger">
            <div class="inner">
              <h3>Pedidos</h3>
    
              <p style="font-size: 20px; color: white;">34</p>
            </div>
            <div class="icon">
              <i class="fas fa-shopping-cart"></i>
            </div>
            <a [routerLink]="['/pedidos']" class="small-box-footer" *ngIf="rol!='bodeguero'">Ver Mas <i class="fas fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
      </div>
      <div class="row">
        <div class="col-lg-6 col-6">
          <!-- small box -->
          <div class="small-box bg-dark ">
            <div class="inner">
              <h3 style="color: white;">Averias</h3>
    
              <p style="font-size: 20px; color: white;">Gestionar averias y mermas.</p>
            </div>
            <div class="icon">
              <i class="ion ion-pie-graph"></i>
            </div>
            <a [routerLink]="['/productos']" class="small-box-footer" >Ver Mas <i class="fas fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-6 col-6">
          <!-- small box -->
          <div class="small-box bg-info">
            <div class="inner">
              <h3>Devoluciones Pendientes</h3>
    
              <p style="font-size: 20px; color: white;"> 09</p>
            </div>
            <div class="icon">
              <i class="ion ion-pie-graph"></i>
            </div>
            <a [routerLink]="['/devoluciones']" class="small-box-footer" *ngIf="rol!='cajero'">Ver Mas <i class="fas fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
      </div>
    </div>
</section>
